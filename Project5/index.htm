<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>HTML Forms</title>
  </head>
  <body>
    <header>
        <h1>Demo Form</h1>
    </header>
    <main>
        <form action="./" method="GET">
            <section>
                <h2>Your personal details</h2>
                <ul>
                    <li>
                        <label for="userName">Your name</label>
                        <input type="text" name="user-Name" id="userName" required placeholder="Vishal Kumar" />
                    </li>
                    <li>
                        <label for="userEmail">Email address</label>
                        <input type="email" name="User-email" id="userEmail" required placeholder="example@gamil.com" />
                    </li>
                    <li>
                        <label for="userPassword">Password</label>
                        <input type="password" name="User-password" id="userPassword" minlength="7" placeholder="*******" />
                    </li>
                </ul>
            </section>

            <section>
                <h2>More details</h2>
                <ul>
                    <li>
                        <label for="userAge">Your age</label>
                        <input type="number" name="user-age" id="userAge" step="1" required min="18" max="30" /> 
                    </li>
                    <li>
                        <label for="userBirthdate">Birthdate</label>
                        <input type="date" name="user-birthdate" id="userBirthdate" required min="2000-01-01" max="2004-01-01" />
                    </li>
                    <li>
                        <label for="favoriteColor">Your favorite color ?</label>
                        <select id="favoriteColor" name="favorite-color">
                            <option value="Null">Select</option>
                            <option value="Blue">Blue</option>
                            <option value="Black">Black</option>
                            <option value="Red">Red</option>
                        </select>
                    </li>
                </ul>
            </section>

            <section>
                <label for="usermessage">Your message</label>
                <textarea name="user-Message" id="usermessage"></textarea>
            </section>

            <section>
                <h2>How can we verify your account?</h2>
                <ul>
                    <li class="form-control-inline">
                        <input type="radio" name="verify" id="verify-text-message" value="text-message" required/>
                        <label for="verify-text-message">Via text message (SMS)</label>
                    </li>
                    <li class="form-control-inline">
                        <input type="radio" name="verify" id="verify-phone" value="phone" required />
                        <label for="verify-phone">Via a phone call</label>
                    </li>
                    <li class="form-control-inline">
                        <input type="radio" name="verify" id="verify-email" value="email" required />
                        <label for="verify-email">Via an email</label>
                    </li>   
                </ul>
            </section>
            
            <section>
                <h2>How should we contact you ?</h2>
                <ul>
                    <li class="form-control-inline">
                        <input type="checkbox" name="contact" id="contact-email" value="email" />
                        <label for="contact-email">Contact me via email</label>
                    </li>
                    <li class="form-control-inline">
                        <input type="checkbox" name="contact" id="contact-phone" value="phone" />
                        <label for="contact-phone">Contact me via phone</label>
                    </li>
                </ul>
            </section>

            <hr>

            <section>
                <div class="form-control-inline">
                    <input type="checkbox" name="terms" id="agree-terms" required />
                    <label for="agree-terms">Agree to terms?</label>
                </div>
            </section>

            <section>
                <button>Submit</button>
            </section>
   
    </form>
</main>
  </body>
</html>
